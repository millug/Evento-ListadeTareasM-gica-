<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas mágica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de tareas mágica ✨</h1>
    
    <input type="text" id="taskInput" placeholder="Escribe una tarea...">
    <button id="addTask">Añadir tarea</button>
    
    <p class="info">📌 Haz clic en una tarea para marcarla como completada y tacharla.</p>

    <ul id="taskList"></ul>
    
    <div id="magicBox">🎩 Pasa el mouse por aquí.</div>
    
    <script src="script.js"></script>
</body>
</html>
